<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="project1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="img.jpg" alt="profilepic" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">DigitalBrain</span>
            <span class="job">WebDevelopment & GraphicDesign</span>
        </div>
        <div class="media-buttons">
            <a href="#"  style="background-color: #0668E1
            ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color:#ff0f5f ;" class="link">
                <i class='bx bxl-instagram-alt'></i>
            </a>
            <a href="#" style="background-color: #2750a3;" class="link">
                <i class='bx bxl-meta'></i>
            </a>
            <a href="#" style="background-color:#FF0000 ;" class="link">
                <i class='bx bxl-youtube '></i>
            </a>

        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">44k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">90k</span>
            </div>
        </div>
    </div>
</body>
</html>
